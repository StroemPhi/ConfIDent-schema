id: https://raw.githubusercontent.com/StroemPhi/ConfIDent-schema/main/model/schema/confident-schema.yaml
name: ConfIDent-schema
title: ConfIDent metadata schema - v0.0.1
description: |-
  This is a schema for the ConfIDent project that describes the necessary metadata requirements of academic events and event series.
license: https://creativecommons.org/licenses/by/4.0/
default_curi_maps:
  - semweb_context
version: 0.0.1
prefixes:
 linkml: https://w3id.org/linkml/
 sdo: https://schema.org/
 confid: https://raw.githubusercontent.com/StroemPhi/ConfIDent_schema/main/model/schema/confident_schema.yaml
 aeon: https://github.com/tibonto/aeon#AEON_
 OBI: http://purl.obolibrary.org/obo/OBI_
 provo: https://www.w3.org/TR/2013/REC-prov-o-20130430/#
 dc: http://purl.org/dc/terms/
default_prefix: confid
default_range: string


imports:
 - linkml:types

classes:

  # Mixins
  CommonMetadata:
    mixin: true
    slots:
      - acronym
      - organizers
      - sponsors
      - contact
      - event_relation
      - output
      - topic
      - academic_field
      - website
      - logo
      - summary
      - metrics

  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - name
    close_mappings:
     - sdo:Thing

  AcademicEvent:
    is_a: NamedThing
    mixins:
      - CommonMetadata
    slots:
      - at_location
      - start_date
      - end_date
      - committees
      - participants
      - ordinal
      - deadlines
      - event_type
      - event_status

  Deadline:
    attributes:
      deadline_date:
        range: datetime
        required: true        
      deadline_other:
        range: string
    slot_usage:
      type: 
        range: DeadlineType
        required: true

  Metric:
    is_a: NamedThing
    attributes:
      metric_value:
        range: string
        required: true

slots:
  id:
    identifier: true
    required: true
  name:
    required: true
  acronym:
  organizers:
    required: true
  sponsors:
    recommended: true
  contact:
  event_relation:
  output:
  topic:
  academic_field:
  website:
  logo:
  summary:
  metrics:
    range: Metric
# academic event properties
  at_location:
  start_date:
  end_date:
  committees:
  participants:
  ordinal:
  deadlines:
    range: Deadline
    multivalued: true
    inlined: true
    inlined_as_list: true
  event_type:
    range: EventType
  event_status:
    range: EventStatus


#####################################
#               Enums               #
#####################################

enums:

  EventType:
    permissible_values:
      colloquium:
        meaning: aeon:0010000
      conference:
        meaning: aeon:0010001
      congress:
        meaning: aeon:0010011
      event session:
        meaning: aeon:0010000
      poster session:
        meaning: aeon:0010005
      event talk:
        meaning: aeon:0010012
      keynote speech:
        meaning: aeon:0010007
      event track:
        meaning: aeon:0010008
      forum:
        meaning: aeon:0010002
      hackathon:
        meaning: aeon:0010003
      seminar:
        meaning: aeon:0010004
      symposium:
        meaning: aeon:0010006
      tutorial:
        meaning: aeon:0010009
      workshop:
        meaning: aeon:0010010

  EventStatus:
    permissible_values:
      as scheduled:
        description: This should be used as default to indicate that an academic event takes place as planned.
      postponed:
      delayed:
      canceled:
      planned:

  DeadlineType:
    permissible_values:
      submission deadline:
        meaning: aeon:0000067
      notification deadline:
        meaning: aeon:0000064
      abstract deadline:
        meaning: aeon:0000061
      camera-ready deadline:
        meaning: aeon:0000062
      demo deadline:
        meaning: aeon:0000063
      paper deadline:
        meaning: aeon:0000065
      poster deadline:
        meaning: aeon:0000066
      tutorial deadline:
        meaning: aeon:0000068
      workshop deadline:
        meaning: aeon:0000069

