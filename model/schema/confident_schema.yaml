id: https://raw.githubusercontent.com/StroemPhi/ConfIDent-schema/main/model/schema/confident-schema.yaml
name: ConfIDent-schema
title: ConfIDent metadata schema - v0.0.1
description: |-
  This is a schema for the ConfIDent project that describes the necessary metadata requirements of academic events and event series.
license: https://creativecommons.org/licenses/by/4.0/
default_curi_maps:
  - semweb_context
version: 0.0.1
prefixes:
  linkml: https://w3id.org/linkml/
  sdo: https://schema.org/
  confid: https://raw.githubusercontent.com/StroemPhi/ConfIDent_schema/main/model/schema/confident_schema.yaml
  aeon: https://github.com/tibonto/aeon#AEON_
  obi: http://purl.obolibrary.org/obo/OBI_
  provo: https://www.w3.org/TR/2013/REC-prov-o-20130430/#
  dc: http://purl.org/dc/terms/
  orcid: https://orcid.org/
  ror: ror.org/
  wikidata: https://www.wikidata.org/wiki/
  dblp_series: https://dblp.org/db/conf/

default_prefix: confid
default_range: string

imports:
 - linkml:types


#####################################
#             Classes               #
#####################################
classes:
# Mixins
  CommonMetadata:
    mixin: true
    slots:
      - id
      - xrefs
      - website
      - logo
      - summary
# PlannedProcess
  PlannedProcess:
    mixins: 
      - CommonMetadata
    slots:
      - has_name
      - start_date
      - end_date
      - organizers
      - sponsors
      - outputs
      - topics
      - academic_fields
      - metrics
      - contact
      - related_to
# AcademicEventSeries
  AcademicEventSeries:
    is_a: PlannedProcess
    slots:
      - series_of
# AcademicEvent
  AcademicEvent:
    is_a: PlannedProcess
    slots:
      - at_location
      - in_series
      - committees
      - participants
      - ordinal
      - deadlines
      - event_status
      - event_mode
    slot_usage:
      type: 
        range: EventType
        recommended: true
# Location
  Location:
    attributes:
      city:
        range: City
        recommended: true
      country:
        range: Country
        recommended: true
      region:
        range: Region
      venue:
        range: Venue
      lattitude:
        range: float
      longitude:
        range: float
      meeting_url:
        range: uriorcurie
  City:
    mixins: 
      - CommonMetadata
  Country:
    mixins: 
      - CommonMetadata
  Region:
    mixins: 
      - CommonMetadata
  Venue:
    mixins: 
      - CommonMetadata
    attributes:
      address:
        range: string
# Deadline
  Deadline:
    attributes:
      deadline_date:
        range: datetime
        required: true        
      deadline_other:
        range: string
    slot_usage:
      type: 
        range: DeadlineType
        required: true
# Metric
  Metric:
    attributes:
      int_value:
        range: integer
      str_value:
        range: string
      rate_value:
        range: float
      truth_value:
        range: boolean
      other_metric:
        range: string
    slot_usage:
      type: MetricType
# ProcessRelation
  ProcessRelation:
    slot_usage:
      type:
        range: ProcessRelationType
# Organizer
  Organizer:
    mixins: 
      - CommonMetadata
# Name
  Name:
    attributes:
      name:
        required: true
        range: string
    slot_usage:
      type:
        required: true
        range: NameType

#####################################
#              Slots                #
#####################################
slots:
# CommonMetadata properties
  id:
    identifier: true
    required: true
    range: uriorcurie
  xrefs:
    multivalued: true
    inlined_as_list: true
    range: uriorcurie
  website:
  logo:
  summary:
# PlannedProcess properties
  start_date:
    range: datetime
  end_date:
    range: datetime
  has_name:
    required: true
    multivalued: true
    inlined_as_list: true
    range: Name
  organizers:
    required: true
    multivalued: true
    inlined_as_list: true
    range: Organizer
  sponsors:
    recommended: true
    multivalued: true
    inlined_as_list: true
  contact:
  outputs:
    multivalued: true
  related_to:
    multivalued: true
    range: ProcessRelation 
  topics:
    multivalued: true
    range: string
  academic_fields:
    multivalued: true
  metrics:
    multivalued: true
    inlined_as_list: true
    range: Metric
# AcademicEventSeries properties
  series_of:
    range: AcademicEvent
# AcademicEvent properties
  at_location:
    range: Location
  in_series:
    range: AcademicEventSeries
  committees:
  participants:
  ordinal:
    range: integer
  deadlines:
    range: Deadline
    recommended: true
    multivalued: true
    inlined: true
    inlined_as_list: true
  event_status:
    range: EventStatus
  event_mode:
    range: EventMode
  slot_usage:
    start_date:
      required: true
    end_date: 
      required: true

#####################################
#               Enums               #
#####################################

enums:
  EventType:
    permissible_values:
      colloquium:
        meaning: aeon:0010000
      conference:
        meaning: aeon:0010001
      congress:
        meaning: aeon:0010011
      event session:
        meaning: aeon:0010000
      poster session:
        meaning: aeon:0010005
      event talk:
        meaning: aeon:0010012
      keynote speech:
        meaning: aeon:0010007
      event track:
        meaning: aeon:0010008
      forum:
        meaning: aeon:0010002
      hackathon:
        meaning: aeon:0010003
      seminar:
        meaning: aeon:0010004
      symposium:
        meaning: aeon:0010006
      tutorial:
        meaning: aeon:0010009
      workshop:
        meaning: aeon:0010010
  EventStatus:
    permissible_values:
      as scheduled:
        description: |-
          Default: used to indicate that the event takes place as planned.
      postponed:
      delayed:
      canceled:
      planned:
  EventMode:
    permissible_values:
      on site:
        description: The event takes place in a physical location.
      online:
        description: The event takes place in a virtual location.
      hybrid:
        description: The event takes place physically and virtually.
  DeadlineType:
    permissible_values:
      submission deadline:
        meaning: aeon:0000067
      notification deadline:
        meaning: aeon:0000064
      abstract deadline:
        meaning: aeon:0000061
      camera-ready deadline:
        meaning: aeon:0000062
      demo deadline:
        meaning: aeon:0000063
      paper deadline:
        meaning: aeon:0000065
      poster deadline:
        meaning: aeon:0000066
      tutorial deadline:
        meaning: aeon:0000068
      workshop deadline:
        meaning: aeon:0000069
  ProcessRelationType:
    permissible_values:
      isUmbrellaEventOf:
      hasUmbrellaEvent:
      isJointEventOf:
      isColocatedEventOf:
      isSubEventOf:
      hasSubEvent:
      hasSeries:
      isSeriesOf:
  MetricType:
    permissible_values:
      submitted papers:
      accepted papers:
      accepted short papers:
      number of attendees:
      number of tracks:
      has childcare options:
      is accessible:
        description: If true then accessible for people with impairments.
  NameType:
    permissible_values:
      official name:
      acronym:
      alternative name:







