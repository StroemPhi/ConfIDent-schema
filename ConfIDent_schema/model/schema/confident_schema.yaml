id: https://raw.githubusercontent.com/StroemPhi/ConfIDent-schema/main/model/schema/confident-schema.yaml
name: ConfIDent-schema
title: ConfIDent metadata schema - v0.0.1
description: |-
  This is a schema for the ConfIDent project that describes the necessary metadata requirements of academic events and event series.
license: https://creativecommons.org/licenses/by/4.0/
default_curi_maps:
  - semweb_context
version: 0.0.1
prefixes:
  linkml: https://w3id.org/linkml/
  sdo: https://schema.org/
  confid: https://raw.githubusercontent.com/StroemPhi/ConfIDent_schema/main/model/schema/confident_schema.yaml
  aeon: https://github.com/tibonto/aeon#AEON_
  obi: http://purl.obolibrary.org/obo/OBI_
  provo: https://www.w3.org/TR/2013/REC-prov-o-20130430/#
  dc: http://purl.org/dc/terms/
  orcid: https://orcid.org/
  ror: ror.org/
  wikidata: https://www.wikidata.org/wiki/
  dblp_series: https://dblp.org/db/conf/

default_prefix: confid
default_range: string

imports:
 - linkml:types


#####################################
#             Classes               #
#####################################
classes:  

# Container
  Container:
    slots:
      - events
      - series

# PlannedProcess
  PlannedProcess:
    slots:
      - id
      - process_name
      - alternative_ids
      - start_date
      - end_date
      - organizers
      - sponsors
      - outputs
      - topics
      - academic_fields
      - metrics
      - contact
      - website
      - logo
      - summary
      - in_series
      - series_of   
      - related_to

# AcademicEventSeries
  AcademicEventSeries:
    is_a: PlannedProcess
    slot_usage:
      series_of:
        recommended: true
        range: AcademicEvent
# AcademicEvent
  AcademicEvent:
    is_a: PlannedProcess
    slots:
      - event_status
      - event_mode
      - at_location
      - ordinal
      - deadlines
    slot_usage:
      type: 
        range: EventType
        recommended: true
      start_date:
        required: true
      end_date: 
        required: true
      in_series:
        recommended: true
        range: AcademicEventSeries
      organizers:
        required: true
      sponsors:
        recommended: true
      event_status:
        required: true
# ProcessName
  ProcessName:
    attributes:
      name:
        range: string
        required: true
      name_type:
        range: NameType     
# Metric
  Metric:
    attributes:
      int_value:
        range: integer
      str_value:
        range: string
      rate_value:
        range: float
      truth_value:
        range: boolean
      other_metric:
        range: string
    slot_usage:
      type:
        range: MetricType
# ProcessRelation
  ProcessRelation:
    slot_usage:
      type:
        range: RelationType
# Contributor
  Organizer:
    slots:
      - persons
      - organisations
  Sponsor:
    slots:
      - persons
      - organisations
  Contributor:
    slots:
      - persons
    slot_usage:
      type: 
        range: ContributorType
# Location
  Location:
    attributes:
      city:
        range: City
        recommended: true
      country:
        range: Country
        recommended: true
      region:
        range: Region
      venue:
        range: Venue
      lattitude:
        range: float
      longitude:
        range: float
      meeting_url:
        range: uriorcurie
  City:
    slots:
      - id
      - name
  Country:
    slots:
      - id
      - name
  Region:
    slots:
      - id
      - name
  Venue:
    slots:
      - id
      - name
      - address     
# Deadline
  Deadline:
    attributes:
      deadline_date:
        range: datetime
        required: true        
      deadline_other:
        range: string
    slot_usage:
      type: 
        range: DeadlineType
        required: true
# Person
  Person:
    description: >-
      A person (alive, dead, undead, or fictional).
    class_uri: sdo:Person
    slots:
      - id
      - name
    slot_usage:
      name:
        required: true
      id:
        recommended: true
    id_prefixes:
      - orcid
      - wikidata
# Organisation
  Organisation:
    description: >-
      An organization such as a company or university
    class_uri: sdo:Organization
    slots:
      - id
      - name
    slot_usage:
      name:
        required: true
      id:
        recommended: true
    id_prefixes:
      - orcid
      - wikidata


#####################################
#              Slots                #
#####################################
slots:
# Common properties
  id:
    identifier: true
    slot_uri: sdo:identifier
    range: uriorcurie
  name:
    range: string
    slot_uri: sdo:name
  first_name:
    is_a: name
    range: string
  last_name:
    is_a: name
    range: string
  process_name:
    range: ProcessName
  alternative_ids:
    multivalued: true
    inlined_as_list: true
    range: uriorcurie
  website:
  logo:
  summary:
  address: 
# Container
  events:
    range: AcademicEvent
    multivalued: true
    inlined_as_list: true
  series:
    range: AcademicEventSeries
    multivalued: true
    inlined_as_list: true
# PlannedProcess properties
  start_date:
    range: datetime
  end_date:
    range: datetime
  contact:
  outputs:
    multivalued: true
  topics:
    multivalued: true
    range: string
  academic_fields:
    multivalued: true
  metrics:
    multivalued: true
    inlined_as_list: true
    range: Metric
# AcademicEventSeries properties
  series_of:
# AcademicEvent properties
  at_location:
    range: Location
  in_series:
  ordinal:
    recommended: true
    range: integer
  deadlines:
    range: Deadline
    recommended: true
    multivalued: true
    inlined: true
    inlined_as_list: true
  event_status:
    range: EventStatus
  event_mode:
    range: EventMode
  related_to:
    multivalued: true
    range: ProcessRelation 
# Contributors
  organizers:
    multivalued: true
    inlined_as_list: true
    range: Organizer
  sponsors:
    multivalued: true
    inlined_as_list: true
  contributors:
    multivalued: true
    inlined_as_list: true
    range: Contributor
  persons:
    range: Person
  organisations:
    range: Organisation

#####################################
#               Enums               #
#####################################

enums:
  EventType:
    permissible_values:
      colloquium:
        meaning: aeon:0010000
      conference:
        meaning: aeon:0010001
      congress:
        meaning: aeon:0010011
      event session:
        meaning: aeon:0010000
      poster session:
        meaning: aeon:0010005
      event talk:
        meaning: aeon:0010012
      keynote speech:
        meaning: aeon:0010007
      event track:
        meaning: aeon:0010008
      forum:
        meaning: aeon:0010002
      hackathon:
        meaning: aeon:0010003
      seminar:
        meaning: aeon:0010004
      symposium:
        meaning: aeon:0010006
      tutorial:
        meaning: aeon:0010009
      workshop:
        meaning: aeon:0010010
  EventStatus:
    permissible_values:
      as scheduled:
        description: |-
          Default: used to indicate that the event takes place as planned.
      postponed:
      delayed:
      canceled:
      planned:
  EventMode:
    permissible_values:
      on site:
        description: The event takes place in a physical location.
      online:
        description: The event takes place in a virtual location.
      hybrid:
        description: The event takes place physically and virtually.
  DeadlineType:
    permissible_values:
      submission deadline:
        meaning: aeon:0000067
      notification deadline:
        meaning: aeon:0000064
      abstract deadline:
        meaning: aeon:0000061
      camera-ready deadline:
        meaning: aeon:0000062
      demo deadline:
        meaning: aeon:0000063
      paper deadline:
        meaning: aeon:0000065
      poster deadline:
        meaning: aeon:0000066
      tutorial deadline:
        meaning: aeon:0000068
      workshop deadline:
        meaning: aeon:0000069
  RelationType:
    permissible_values:
      isUmbrellaEventOf:
      hasUmbrellaEvent:
      isJointEventOf:
      isColocatedEventOf:
      isSubEventOf:
      hasSubEvent:
  MetricType:
    permissible_values:
      submitted papers:
      accepted papers:
      accepted short papers:
      number of attendees:
      number of tracks:
      has childcare options:
      is accessible:
        description: If true then accessible for people with impairments.
  NameType:
    permissible_values:
      official name:
      acronym:
      alternative name:
  ContributorType:
    permissible_values:
      presenter:
      keynote speaker:
      moderator:
      attendee:







